  <script>
    // for name title transition and inital set
    window.onload = function() {
      // #name <h1>
      var nameContainer = document.getElementById('name');

      // #name <h1> <a>
      var name = nameContainer.childNodes[0];
      name.style.marginLeft = "0px";

      // inital set for mobile drpodown nav
      var dropdown = document.getElementById("dropdownNav");
      dropdown.style.height = "0px";


      // set inital for activeBar and determine placement
      var activeBar = document.getElementById("activeBar");
      activeBar.style.marginLeft = "-290px";

      var navItem = document.getElementsByClassName("active")[0];
      switch (navItem.text) {
        case "about":
          activeBar.style.marginLeft = "25%";
          break;

        case "resume":
          activeBar.style.marginLeft = "50%";
          break;

        case "contact":
          activeBar.style.marginLeft = "75%";
          break;
      }
    }

    // script for navbar dropdown
    function dropdown() {
      var dropdown = document.getElementById("dropdownNav");

      if (dropdown.style.height == "0px") {
        dropdown.style.height = "150px";
      } else {
        dropdown.style.height = "0px";
      }
    }
