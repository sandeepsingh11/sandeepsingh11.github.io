        <div class="w3-left" onclick="plusDivs(-1)">&#10094;</div>
        <div class="w3-right" onclick="plusDivs(1)">&#10095;</div>
	</div>

	<script>
        var slideIndex = 1;
        // display default
		showDivs(slideIndex);

        // func for +-1 according to arrow clicked on
		function plusDivs(n) {
			showDivs(slideIndex += n);
		}

		function showDivs(n) 
        {
			var i;
            // get total num of slides
			var x = document.getElementsByClassName("mySlides");
            // displays dots
            var dots = document.getElementsByClassName("dot");
            
            // ifs are wraps either to the start or end
			if (n > x.length) {slideIndex = 1}    
			if (n < 1) {slideIndex = x.length}
			
            // set all pics hidden/none
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";
            }
		
            // set all dots as colorless
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" w3-white", "");
            }
            
            // set that one pic to visible
            x[slideIndex-1].style.display = "block";
            // same with the current dot
            dots[slideIndex-1].className += " w3-white";
		}
	</script>
